			<div class="section-3-e-right">
				<div><h1>Enquiry</h1></div>
				<form>
					<div class="form">
						<label>Gender:</label>
						<input type="radio" name="Gender"/> Male
						<input type="radio" name="Gender"/> Female
					</div>
					<div class="form">
						<label>Name:</label>
						<input type="text" placeholder="Enter Your Name" />
					</div>
					<div class="form">
						<label>Contact No.</label>
						<input type="number" placeholder="Enter Your Number"/>
					</div>
					<div class="form">
						<label>Country</label>
						<select>
							<option>Select Your Country</option>
							<option>India</option>
							<option>UK</option>
							<option>Japan</option>
							<option>USA</option>
						</select>
					</div>
					<div class="form">
						<label>State:</label>
						<select>
							<option>Select Your State</option>
							<option>Rajasthan</option>
							<option>Uttar Pradesh</option>
							<option>Maharashtra</option>
							<option>Madhya Pradesh</option>
						</select>
					</div>
					<div class="form">
						<label>City:</label>
						<select>
							<option>Select Your City</option>
							<option>Jodhpur</option>
							<option>Jaipur</option>
							<option>Bhopal</option>
							<option>Mumbai</option>
						</select>
					</div>
					<div>
						Address:<br/><textarea class="textarea" placeholder="Enter Your Address"></textarea>
					</div>
					<div class="form">
						<label>E-mail:</label>
						<input type="email" placeholder="Enter Your E-mail">
					</div>
					<div class="form">
						<label>DOB:</label>
						<input type="date">
					</div>
					<div>
						Enquiry:<br/><textarea class="textarea" placeholder="Enter Your Enquiry"></textarea>
					</div>
					<div>
						<input type="submit">
						<input type="reset">
					</div>
				</form>
			</div>
